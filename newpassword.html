<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newpassword</title>
    <link rel="stylesheet" href="css/newpasswd.css" />
  </head>
  <body>
    <section id="cut">
      <div class="right">
        <div class="logo">
          <img src="../_back/channel-picture/Logo.png" alt="" />
        </div>
      </div>

      <div class="left">
        <div class="frame">
          <img src="../_back/channel-picture/main-frame.png" alt="" />
        </div>
      </div>
    </section>

    <section id="right">
      <div class="all">
        <div class="welc">
          <h2>Welcome to Aircare</h2>
          <p>Reset your Password</p>
        </div>

        <div class="form">
          <form action="">
            <label for="">Password:</label>
            <br />
            <input
              type="password"
              id="Password"
              name="Password"
              placeholder="Enter New Password"
            />
            <br />

            <label for="">Confirm Password:</label>
            <br />
            <input
              type="password"
              id="ConfirmPasswd"
              name="ConfirmPasswd"
              placeholder="Confirm your Password"
            />
            <br />

            <button type="submit">Enter</button>
            <p>
              Redirect to <span><a href="signin.html">SignIn</a></span>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
