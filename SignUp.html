<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
   <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <section id="cut">
      <div class="logo">
        <img src="../_back/channel-picture/Logo.png" alt="" />
      </div>

      <div class="frame">
        <img src="../_back/channel-picture/main-frame.png" alt="" />
      </div>
    </section>


    <section id="right">
      <div class="all">
        <div class="login">
          <p>
            Already have account? <span><a href="signin.html">Sign In</a></span>
          </p>
        </div>
        <div class="welc">
          <h2>Welcome to Aircare</h2>
          <p>Register for Aircare</p>


      
        <div class="form">
          <form action="#">
            <label for="#">Name:</label>
            <br>
            <input type="text" id="name" placeholder="Enter Your Name ">

            <br>
            <label for="#">Last Name:</label>
            <br>
            <input type="text" id="lname" placeholder="Enter Your Last Name ">

            <br>
            <label for="#">Email Address:</label>
            <br>
            <input type="email" id="email" placeholder="Enter Your Email Address ">

            <br>
            <label for="#">Phone Number:</label>
            <br>
            <input type="text" id="pnumber" placeholder="Enter Your Phone Number ">

            <br>
            <label for="#">Password:</label>
            <br>
            <input type="password" id="password" placeholder="Enter Your Password ">

            <br>
            <label for="#">Confirm Password:</label>
            <br>
            <input type="text" id="password2" placeholder="Confirm Your Password ">
            <p>By registering you accept our <span><a href="term_cond.txt">terms</a></span> and <span><a href="term_cond.txt">conditions.</a></span></p>
            <button>SignIn</button>
          </form>
        </div>
     
    </section>
  </body>
</html>
