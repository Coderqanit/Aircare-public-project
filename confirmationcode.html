<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation</title>
    <link rel="stylesheet" href="css/confirm.css" />
  </head>
  <body>
    <section id="cut">
      <div class="right">
        <div class="logo">
          <img src="../_back/channel-picture/Logo.png" alt="" />
        </div>
      </div>

      <div class="left">
        <div class="frame">
          <img src="../_back/channel-picture/main-frame.png" alt="" />
        </div>
      </div>
    </section>

    <section id="right">
      <div class="all">
        <div class="welc">
          <h2>Welcome to Aircare</h2>
          <p>Confirmation Code has been Sent to your Email</p>
        </div>

        <div class="form">
          <form action="">
            <label for="">Confirmation Code:</label>

            <input type="password" placeholder="Enter Your Confirmation Code" />
            <br />

            <button type="submit">Enter</button>
            <p>
              Redirect to <span><a href="signin.html">SignIn</a></span>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
