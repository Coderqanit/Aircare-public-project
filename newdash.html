<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dash</title>
    <link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="/newdash.css">
</head>
<body>
    <section id="left">
        <div class="cls">
            &times;
            </div>
        <div class="logo">
            <img src="channel-picture/Logo.png" alt="" id="logo-img">
        </div>
    
        <div class="main-dash">
           <button class="reveal"> <i class="fa-sharp fa-solid fa-bars" id="dash-svg"></i>  DASHBOARD</button>
        </div>
       
           <nav class="navbar">
            <ul>
                <li><a href="#">
                    <i class="fa-regular fa-pen-to-square"></i> Create Request
                </a></li>
    
                <li><a href="#">
                    <i class="fa-regular fa-bell"></i>  Notification
                </a></li>
    
                <li><a href="#">
                    <i class="fa-solid fa-gear"></i>  Setting
                </a></li>
    
                <li><a href="#" class="log">
                    <i class="fa fa-sign-out" aria-hidden="true" id="log-out"></i> Log-Out
                </a></li>
            </ul>
           </nav>
        <div class="chat">
            <a href="#">
                <img src="channel-picture/Chtat.png" alt="">
            </a>
        </div>
       </section>


       <section id="header">

        <div class="dash-word">
            <h1>Dashboard</h1>    
        </div>
       
            <i class="fa-sharp fa-solid fa-bars" id="dash-logo"></i>
        

       
           <div class="search">
            <input type="search" class="inpbox-rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <i class="fas fa-search" id="s-icon"></i>
           </div>
           

             
                <div class="notify"> <i class="fa-regular fa-bell"></i></div>

                <i class="fa-solid fa-envelope"  id="mesg"></i>

                <div class="img-cont">
                    <img src="channel-picture/img-icon.png" alt=""  id="img-it">
                    <input type="file" accept="image/png, image/jpg, image/jpeg" id="input-file" >
              
              </div>
    </section>


</section>
    
<section id="section3">
   <div class="container-wel">
    <div class="welcome">
        <p>Welcome Hayzeed Domains <br>
            <span> place and track request anytime and anyday</span> </p>
       
        
    </div>
    <div class="wel-img"><img src="channel-picture/Frame.png" alt="hello"></div>
       
   </div>
</section>

<section id="section4">
    <div class="request">

          <div class="request-box">
             <div class="user-1">  <img src="/channel-picture/user.svg" alt=""></div>
                 <p>Total Number of Requests {number}</p>
                  </div>           
                    <div class="request-box-2">
                         <div class="user-1">  <img src="channel-picture/user.svg" alt=""></div>
                         <p> Total Number of Requests {number}</p>   
                    </div>
            <div class="request-box-3">
                <div class="user-1">  <img src="channel-picture/user.svg" alt=""></div>
                     <p>Total Number of Requests {number}</p> 
                  </div>
            </div>


       <script src="/newdash.js"></script>
</body>
</html>
