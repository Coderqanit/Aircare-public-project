<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="css/request.css">
</head>
<body>
    <section class="request">
       
            <form action="">
               
                    
                    <div class="form">

                        <h2>Requests</h2>
                    <h3>Request Form</h3>

                        <div class="container">

                                <div class="right">
                                            <label for="name">Names</label>
                                            <input type="text" placeholder="Enter ypour name">
                                            <br>
                            
                                            <label for="name">Phone Number</label>
                                            <input type="text" placeholder="Enter your Phone Number">
                                            <br>
                            
                                            <label for="req">Request Type</label>
                                            <input type="text" placeholder="Enter your Request Type">
                            
                                            <br>
                            
                                            <label for="name">Request Date</label>
                                            <input type="date" placeholder="Enter Request Date">
                                            <br>
                                </div>
                      
                      <div class="left">    
                            <label for="name">State/Region</label>
                            <input type="text" placeholder="Enter your state or Region">
                            <br>
            
                            <label for="name">Country</label>
                            <input type="text" placeholder="Enter your Country">
                            <br>
            
                            <label for="name">Address</label>
                            <input type="text" placeholder="Enter your Address">
                            <br>
            
                            <label for="name">Number of AC</label>
                            <input type="text" placeholder="">
            
                        </div>
                </div>

                <label for="name" id="comment">Notes/Comment</label>
                <input type="text" placeholder="Enter your comment" id="comment">
                <span>Not more than 150 Words</span>
                <br>
                <button type="submit" class="sub">Submit Request</button>
            </div>
            </form>
      
    </section>
</body>
</html>
